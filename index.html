<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>t.ICK-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
  </head>
  <body>
    <header> T.ICK-Tac-Toe</header>
    <div id="messages"></div>
    <div class="indicator">
      <p class="player">Player :</p>
      <p class="name">X</p>
    </div>

    <table class="board">
      <tr>
        <td id="0"></td><td id="1"></td><td id="2"></td>
      </tr>
      <tr>
        <td id="3"></td><td id="4"></td><td id="5"></td>
      </tr>
      <tr>
        <td id="6"></td><td id="7"></td><td id="8"></td>
      </tr>

      <div class="counter">
        <p class="counter_name">Points</p>
        <div class="points_x">
          <li class="player_x_name">X  :</li>
          <li class="player_x"></li>
        </div>
        <div class="points_o">
          <li class="player_o_name">O  :</li>
          <li class="player_o"></li>
        </div>
      </div>
    </table>

    <button id="reset">Reset</button>
    <button id="ai"><a href="index_ai.html">AI Mode</button>

  </body>

  <script src="scripts/jquery-3.2.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/script.js"></script>
</html>
